<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />

    <header>

        <img

                  src="https://static-cdn.jtvnw.net/ttv-boxart/512818_IGDB-285x380.jpg"

                />
              </a>
            </li>

            <li>
              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/The%20Last%20of%20Us%20Part%20I"

            <li>

                target="_blank"

            <li>
              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/The%20Elder%20Scrolls%20V%3A%20Skyrim%20Special%20Edition"

                  alt="Foto do jogo Skyrim"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div>
          <h2>Canais e streamers</h2>
          <p>Lista de canais e transmissões que gosto!</p>

          <ul class="channel-list">
            <li>
              <a target="_blank" href="https://www.twitch.tv/sktbroficial">

                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/0f25b88f-3f69-45a5-b66f-dd95f163d05b-profile_image-150x150.png"

            </li>

            <li>
              <a target="_blank" href="https://www.twitch.tv/alanzoka">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/15cec952-c1ba-4ff8-a79c-53c2fa5bd269-profile_image-150x150.png"

                />
              </a>
            </li>

            <li>
              <a target="_blank" href="https://www.twitch.tv/brksedu">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/brksedu-profile_image-8068004d415ba841-150x150.png"
                  alt="Foto do canal do brksedu"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div>
          <h2>Minhas redes</h2>
          <p>Se conecte comigo agora mesmo!</p>

          <ul class="social-list">
            <li>
              <a target="_blank" href="https://www.twitch.tv/llatila">

            </li>

            <li>
              <a
                target="_blank"

              </a>
            </li>

            <li>
              <a
                target="_blank"
                href="https://www.instagram.com/atilasilva2800/"
              >
                <img src="./images/InstagramLogo.png" alt="logo do Instagram" />
              </a>
            </li>

            <li>
              <a target="_blank" href="https://www.youtube.com/maykbrito">
                <img src="./images/YoutubeLogo.png" alt="Logo do Youtube" />
